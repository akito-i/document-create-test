name: Generate Slides

on:
  push:
    paths:
      - 'spec.md'       # spec.md が変更された時だけ動く
      - 'generate_slides.py' # スクリプト修正時も動く
  workflow_dispatch:    # 手動実行ボタンも有効にする

permissions:
  contents: write       # 生成したファイルをコミットする権限

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout content
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai

      - name: Run generation script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_slides.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-generated slides by Gemini"
          file_pattern: 'slides.md'