name: Import from Figma to Marp (Image)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  import-figma-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout content
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Figma fetch script
        env:
          FIGMA_API_KEY: ${{ secrets.FIGMA_API_KEY }}
        run: python fetch_figma_image.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-generated slides with Figma image"
          # marpフォルダ内のすべての新しいファイル（mdとpng）を対象にする
          file_pattern: 'marp/**'